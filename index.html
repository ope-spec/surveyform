<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="survey.css">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <div class="text-box">
            <div class="logo"><img src="" alt="WETFIRE" srcset=""></div>
            <hr>
            <p id="description">
                Thank you for taking your time to answer these questions.<br>
                Let us know how we can improve the platform!
            </p>
        </div>
    </header>
    <div class="container">
        <form id="survey-form" method="GET">
            <div class="labels">
                <label id="name label" for="name">*Full Name</label></div>
            <div class="input-tab">
                <input class="input-field" type="text" id="name" name="name" placeholder="enter your name" required
                    autofocus></div>

            <div class="labels">
                <label id="email-label" for="email">* email</label></div>
            <div class="input-tab">
                <input class="input-field" type="email" id="email" name="email" placeholder="email@email.com" required>
            </div>

            <div class="labels">
                <label id="number-label" for="number">* Age</label></div>
            <div class="input-tab">
                <input class="input-field" type="number" id="number" name="number" min="1" max="145"
                    placeholder="your age" required></div>

            <div class="labels">
                <label for="comments">What is the nature of your business?</label></div>
            <div class="input-tab">
                <textarea class="input-field" id="comments" name="comments" rows="1" cols="1" placeholder="comment here..."></textarea>
            </div>

            <div class="labels">
                <label for="dropdown">How did you hear about us</label></div>
            <div class="input-tab">
                <select id="dropdown" name="site">
                    <option disabled value selected>Select an option</option>
                    <option value="facebook">Facebook</option>
                    <option value="whatsapp">Whatsapp</option>
                    <option value="twitter">Twitter</option>
                    <option value="friend">A friend</option>
                    <option value="google">Google</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="labels">
                <label for="dropdown">How likely are you to recommend our website to a friend?</label></div>
            <div class="input-tab">
                <select id="dropdown" name="site">
                    <option disabled value selected>Select an option</option>
                    <option value="Most">Most likely</option>
                    <option value="likely">Likely</option>
                    <option value="unlikely">Unlikely</option>
                    <option value="notsure">Not sure</option>
                    <option value="google">Never</option>
                </select>
            </div>


            <div class="labels">
                <label>Can we help you get started using our product or service?</label></div>
            <div class="input-tab">
                <input type="radio" name="radio-button" value="yes">Yes<br>
                <input type="radio" name="radio-button" value="no">No<br>
            </div>

            <div class="labels">
                <label>Are you aware of our products?</label></div>
            <div class="input-tab">
                <input type="radio" name="radio-button" value="Homer Simpson">Yes<br>
                <input type="radio" name="radio-button" value="Bart">No<br>
            </div>

            <div class="labels">
                <label>Do you have a website or any business landing page?</label></div>
            <div class="input-tab">
                <input type="radio" name="radio-button" value="yes">Yes<br>
                <input type="radio" name="radio-button" value="no">No<br>
            </div>

            <div class="labels">
                <label for="comments">How do we create more value to justify our prices?</label></div>
            <div class="input-tab">
                <textarea class="input-field" id="comments" name="comments" rows="3" cols="1"
                    placeholder="comment here.."></textarea>
            </div>

            <div class="labels">
                <label>Do you mind booking us to know more about our products and services?</label></div>
            <div class="input-tab">
                <input type="radio" name="radio-button" value="yes">No, i don't mind<br>
                <input type="radio" name="radio-button" value="no">No, i don't think so<br>
                <input type="radio" name="radio-button" value="no">I can't say for now<br>
            </div>

            <div class="labels">
                <label>What are the reasons for which you might choose our product and service</label></div>
            <div class="input-tab">
                <textarea class="input-field" id="comments" name="comments" rows="3" cols="1"
                    placeholder="comment here.."></textarea>
            </div>

            <div class="labels">
                <label for="dropdown">How likely are you to choose our product/service over competing products in the
                    market?</label></div>
            <div class="input-tab">
                <select id="dropdown" name="site">
                    <option disabled value selected>Select an option</option>
                    <option value="Most">Most likely</option>
                    <option value="likely">Likely</option>
                    <option value="unlikely">Unlikely</option>
                    <option value="notsure">Not sure</option>
                    <option value="google">Never</option>
                </select>
            </div>

            <div class="labels">
                <label>Did our website provide you with the required information?</label></div>
            <div class="input-tab">
                <input type="radio" name="radio-button" value="yes">Yes<br>
                <input type="radio" name="radio-button" value="no">No<br>
            </div>

            <div class="labels">
                <label>Would you still like to know about our new products/services in the future?</label></div>
            <div class="input-tab">
                <input type="radio" name="radio-button" value="yes">Yes<br>
                <input type="radio" name="radio-button" value="no">No<br>
            </div>

            <div class="labels">
                <label for="comments">Is there any comment/suggestion that you would like to convey that will help improve customer experience?</label></div>
            <div class="input-tab">
                <textarea class="input-field" id="comments" name="comments" rows="10" cols="40"
                    placeholder="Your comments here..."></textarea></div>

            <div class="btn">
                <button id="submit" type="submit">Submit</button>
            </div>
            <hr>
            <footer>
                <p>&copy 2021   <img src="" alt="WetFire Logo" srcset=""></a></p>
            </footer>
        </form>
    </div>
</body>

</html>
